<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="main">
        <h1 class="heading">Challenge-1: Your age in Days.</h1>

        <div class="enter">
            <input id="input" type="date" placeholder="Enter your Age(in yrs)" data-date-inline-picker="true">
        </div>

        <div class="flexbox">
            <div class="item1">
                <button id="submit" class="btn btn-primary">Age in Days</button>
            </div>
            <div class="item2">
                <button id="reset" class="btn btn-danger ">Reset</button>
            </div>
        </div>

        <div class="result">
            <output id="output">Output will be shown here</output>
        </div>

    </div>

    <script src="./index.js"></script>

</body>

</html>
